<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Multistep Form</title>
  </head>
  <body>
    <form data-multi-step class="multi-step-form">
      <div class="card active" data-step>
        <h3 class="step-title">Login</h3>
        <div class="form-group">
          <input
            type="email"
            required
            name="email"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            required
            name="password"
            id="password"
            placeholder="Password"
          />
        </div>
        <button type="button" data-next>Next</button>
      </div>
      <div class="card" data-step>
        <h3 class="step-title">Address</h3>
        <div class="form-group">
          <input
            type="text"
            required
            name="address"
            id="address"
            placeholder="Address"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            required
            name="city"
            id="city"
            placeholder="City"
          />
        </div>
        <div class="form-group">
          <input
            type="number"
            required
            name="zipcode"
            id="zipcode"
            placeholder="Zip Code"
          />
        </div>
        <button type="button" data-previous>Previous</button>
        <button type="button" data-next>Next</button>
      </div>
      <div class="card" data-step>
        <h3 class="step-title">Name</h3>
        <div class="form-group">
          <input
            type="text"
            required
            name="firstName"
            id="firstName"
            placeholder="First Name"
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            required
            name="lastName"
            id="lastName"
            placeholder="Last Name"
          />
        </div>
        <button type="button" data-previous>Previous</button>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>

  <script src="script.js"></script>
</html>
